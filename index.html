<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
  <title>Unit Converter Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CALCULATOR.css">
</head>
<body>
    <div id="converter">
    <h2>Length Unit Converter</h2>
    <label for="fromUnit">From:</label>
    <select id="fromUnit">
      <option value="m">Meter (m)</option>
      <option value="cm">Centimeter (cm)</option>
      <option value="km">Kilometer (km)</option>
      <option value="in">Inch (in)</option>
      <option value="ft">Feet (ft)</option>
      <option value="yd">Yard (yd)</option>
      <option value="mi">Mile (mi)</option>
    </select>

    <label for="toUnit">To:</label>
    <select id="toUnit">
      <option value="m">Meter (m)</option>
      <option value="cm">Centimeter (cm)</option>
      <option value="km">Kilometer (km)</option>
      <option value="in">Inch (in)</option>
      <option value="ft">Feet (ft)</option>
      <option value="yd">Yard (yd)</option>
      <option value="mi">Mile (mi)</option>
    </select>

    <br>

    <label for="value">Enter value:</label>
    <input type="number" id="value" step="0.01" placeholder="Enter a value">

    <br>

    <button onclick="convert('to')">Convert to selected unit</button>
    <button onclick="convert('from')">Convert from selected unit</button>

    <div id="result"></div>
  </div>

  <script src="convert.js"></script>
</body>
</html>
